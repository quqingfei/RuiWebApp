<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=640px; target-densitydpi=device-dpi,user-scalable=no">
<meta content="telephone=no" name="format-detection" />
<title>商户申请</title>
<link type="text/css" rel="stylesheet" href="css/main.css"/>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/wo.js"></script>
</head>

<body>
	<!--遮罩层-->
		<div class="reveal-modal-bg dis_none"></div>
      <!--申请成功-->
      <div class="modal modal2 modal_txt2 dis_none" id="sq_modal">
       	 <div class="modal_txt">
            	<p>申请成功</p>
         </div>
      </div>
        <!--end-->
    <div class="wraper">
        <div class="main clear_margin">
        <div class="user_top">
        	请填写以下申请信息
        </div>
        <div class="centerbg">
        	<div class="user_input user_input2">
            	<label>商户名称：</label>
                <input type="text" placeholder="输入您的姓名" />
            </div>
            <div class="user_input user_input2">
            	<label>联系人：</label>
                <input type="text" />
            </div>
            <div class="user_input user_input2">
            	<label>联系电话：</label>
                <input type="text" class="" />
            </div>
            <div class="user_input user_input2">
            	<label>商户地址：</label>
                <div class="userslet">
                	<div class="sletside margin_left"><select><option>身份</option></select><span></span></div>
                    <div class="sletside"><select><option>城市</option></select><span></span></div>
                    <div class="sletside puff_right"><select><option>区县</option></select><span></span></div>
                </div>
                <input type="text" class="puff_right" style="width:473px;" placeholder="填写具体街道地址"  />
            </div>
            <div class="user_input user_input2">
            	<label>商户分类：</label>
                <div class="userslet">
                	<div class="sletside sletside2 margin_left"><select><option>选择一级分类</option></select><span></span></div>
                    <div class="sletside sletside2 puff_right"><select><option>选择一级分类</option></select><span></span></div>
                </div>
            </div>
            <div class="user_input user_input2">
            	<label>经营范围：</label>
                <textarea rows="8"></textarea>
            </div>
             <div class="shopbth">
                <a href="#" id="sq_bth">提交申请</a>
                <p>提交申请后，工作人员将于1-3个工作日内联系您核对相关信息及开通帐号，请您确保上述信息正确，保持手机畅通</p>
            </div>
          </div>  
          
        </div>
    </div>


</body>
</html>
