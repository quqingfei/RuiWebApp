	var jifen = document.getElementById("vip-jifen-number");
	var jinbi = document.getElementById("vip-jinbi-number");
	var interval = setInterval(function(){
		//console.log(s);
		var chengzhangzhi_number = chengzhangzhi.innerHTML;
		chengzhangzhi_number = parseInt(chengzhangzhi_number,10);
		chengzhangzhi_number++;

			chengzhangzhi.innerHTML = chengzhangzhi_number;
		}

		var jifen_number = jifen.innerHTML;
		jifen_number = parseInt(jifen_number,10);
		jifen_number++;
		if(jifen_number <= 380)
		{
			jifen.innerHTML = jifen_number;
		}else{

			// 干掉
			clearInterval(interval);
		}

		var jinbi_number = jinbi.innerHTML;
		jinbi_number = parseInt(jinbi_number,10);
		jinbi_number++;
		if(jinbi_number <= 250)

		}
	},20);
